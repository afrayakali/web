<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afra Yakalı | Portfolyo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --card-bg: rgba(255, 255, 255, 0.08);
            --text-color: #ffffff;
            --accent-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: rgba(255, 255, 255, 0.85);
            --text-color: #2d3436;
            --accent-color: #0984e3;
            --secondary-color: #00cec9;
            --border-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="hacker"] {
            --bg-gradient: #050505;
            --card-bg: rgba(0, 20, 0, 0.9);
            --text-color: #00ff41;
            --accent-color: #008f11;
            --secondary-color: #00ff41;
            --border-color: #00ff41;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: background 0.3s, color 0.3s, border 0.3s;
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px; /* Mobilde kenar boşluğu */
        }

        .theme-switcher {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border-color);
            border-radius: 30px;
            width: 100%;
            max-width: 900px;
            padding: 30px;
            display: flex;
            flex-direction: row; /* Masaüstü varsayılan */
            gap: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .profile-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border-right: 1px solid var(--border-color);
            padding-right: 20px;
        }

        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 25px;
            border: 3px solid var(--accent-color);
            object-fit: cover;
            margin-bottom: 15px;
        }

        .content-side {
            flex: 2;
        }

        .content-side h1 { font-size: 2.2rem; margin-bottom: 5px; }
        .subtitle { color: var(--secondary-color); margin-bottom: 20px; font-size: 0.9rem; }

        .section-title {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--secondary-color);
            margin: 15px 0 10px;
            letter-spacing: 1px;
        }

        .grid-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Masaüstü 2 sütun */
            gap: 10px;
        }

        .item {
            background: rgba(128, 128, 128, 0.05);
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid var(--border-color);
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            text-decoration: none;
            color: var(--text-color);
            padding: 10px 18px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-special {
            background: var(--accent-color);
            color: white;
            border: none;
        }

        /* --- MOBİL AYARLAR (İşte Burası Önemli) --- */
        @media (max-width: 768px) {
            .glass-card {
                flex-direction: column; /* Mobilde alt alta */
                padding: 20px;
            }

            .profile-side {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                padding-right: 0;
                padding-bottom: 20px;
            }

            .profile-img {
                width: 120px;
                height: 120px;
            }

            .content-side h1 {
                font-size: 1.8rem;
                text-align: center;
                margin-top: 10px;
            }

            .subtitle {
                text-align: center;
            }

            .grid-list {
                grid-template-columns: 1fr; /* Mobilde tek sütun */
            }

            .btn-group {
                justify-content: center;
            }

            .btn {
                width: 100%; /* Mobilde butonlar tam genişlik */
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <button class="theme-switcher" onclick="toggleTheme()">
        <i class="fas fa-palette"></i> Tema
    </button>

    <div class="glass-card">
        <div class="profile-side">
            <img src="profil.png" alt="Afra Yakalı" class="profile-img">
            <p><strong>Afra YAKALI</strong></p>
            <p style="font-size: 0.8rem; opacity: 0.8;">Nene Hatun MTAL 12-B</p>
        </div>

        <div class="content-side">
            <h1>Merhaba!</h1>
            <p class="subtitle">Bilişim Teknolojileri & Dijital Tasarım</p>

            <p class="section-title">Staj: Foto İrem</p>
            <div class="grid-list">
                <div class="item"><i class="fas fa-star"></i> After Effects</div>
                <div class="item"><i class="fas fa-star"></i> Photoshop</div>
                <div class="item"><i class="fas fa-star"></i> Baskı & Tarama</div>
                <div class="item"><i class="fas fa-star"></i> Düzenleme</div>
            </div>

            <p class="section-title">Uzmanlık Alanlarım</p>
            <div class="grid-list">
                <div class="item"><i class="fas fa-code"></i> Web Pro.</div>
                <div class="item"><i class="fas fa-mobile-alt"></i> Mobil Uyg.</div>
                <div class="item"><i class="fas fa-gamepad"></i> Oyun Gel.</div>
                <div class="item"><i class="fas fa-layer-group"></i> Yazılım</div>
            </div>

            <div class="btn-group">
                <a href="https://fatihpatir.github.io/web/" target="_blank" class="btn btn-special">
                    <i class="fas fa-rocket"></i> Fatih PATIR
                </a>
                <a href="https://instagram.com/afraowc" target="_blank" class="btn">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                <a href="https://korkutelinenehatun.meb.k12.tr/" target="_blank" class="btn">
                    <i class="fas fa-school"></i> Okulumuz
                </a>
            </div>
        </div>
    </div>

    <script>
        const themes = ['default', 'light', 'hacker'];
        let currentThemeIndex = 0;

        function toggleTheme() {
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            const newTheme = themes[currentThemeIndex];
            if (newTheme === 'default') {
                document.documentElement.removeAttribute('data-theme');
            } else {
                document.documentElement.setAttribute('data-theme', newTheme);
            }
        }
    </script>
</body>
</html>
